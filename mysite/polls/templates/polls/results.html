{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Resultados</title>

    <link rel="stylesheet"
          href="{% static 'css/style.css' %}">

</head>
<body>
<div class="main">
    <h1> {{ question.question_text }}</h1>

    <ul>
        {% for choice in question.choice_set.all %}
        <li> {{ choice.choice_text }} -- {{ choice.vote }} vote{{ choice.vote |pluralize}}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'polls:vote' question.id %}">Votar de novo</a>
    <a href="{% url 'polls:index' %}">Ver outro polls?</a>
</div>
</body>
</html>
